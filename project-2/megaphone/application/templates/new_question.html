<div class="modal fade" id="new-question-modal" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3>Ask a Question</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-8">
                <form id="new-question-form"
                    action="{{ url_for('new_question') }}" method="post" accept-charset="utf-8">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            {{ form.content.label(class_="sr-only") }}
                            {{ form.content(placeholder="enter your question", rows='5')|safe }}
                            {% if form.content.errors %}
                            <ul class="errors">
                                {% for error in form.content.errors %}
                                <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <input id="locationLat" name="locationLat" type="text" width="100%"/>
                            <input id="locationLong" name="locationLong" type="text"/>
                            <input id="location" name="location" type="hidden"/>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Post"/>
                        <button class="btn" data-dismiss="modal">Cancel</button>
                </form>
            </div>
            <div class="col-md-4">
                <label>map goes here</label>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>
