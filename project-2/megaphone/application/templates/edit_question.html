{% extends "base.html" %}

{% block content %}
    <h3>Edit Question</h3>
    <form id="edit-question" class="well"
          action="{{ url_for('edit_question', question_id=question.key.id()) }}" method="post" accept-charset="utf-8">
        <fieldset>
            {{ form.hidden_tag() }}
            <input type="hidden" name="mode" value="edit" />
            <div class="control-group">
                <div class="control-label">{{ form.content.label }}</div>
                <div class="controls">
                    {{ form.content|safe }}
                    {% if form.content.errors %}
                        <ul class="errors">
                            {% for error in form.content.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </div>
            <div>&nbsp;</div>
            <div class="control-group">
                <div class="controls">
                    <input class="btn btn-primary" type="submit" value="Save Changes"/>
                    <a class="btn cancel" href="{{ url_for('list_questions') }}">Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock content %}
